   <div class="container">
       <!-- Default form login -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">REGISTER YOUR CROPS HERE :)</p>

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Name">

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="number" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Phone Number">

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Crop Name">

    <input type="number" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Amount /Kg">

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="State Name">

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="District Name">

    <input type="number" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Pin Code">


    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">REGISTER CROPS</button>

    <!-- Register -->
    <p>Not a member?
        <a href="">Register</a>
    </p>

    <!-- Social login -->

    <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
